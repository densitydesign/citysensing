<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Foursquare categories</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="event in events">
			<td>{{$index+1}}</td>
			<td><a href="{{event.link}}">{{event.name}}</a><br>{{event.address}}</td>
			<td><ul class="unstyled inline"><li ng-repeat="category in event.venues.categories">{{category.label}} </li></ul></td>
		</tr>
	</tbody>
</table>
