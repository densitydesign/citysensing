  <div class="row-fluid">
    <div class="span2">
      <div id="panel">

        <legend>Options</legend>
        <label>Size according to</label>
        <div class="btn-group row-fluid" data-toggle="buttons-radio">
          <button type="button" class="btn span6" >Anomalies</button>
          <button type="button" class="btn span6">Sentiment</button>
        </div>


        <div class="btn-group">
          <button type="button" class="btn" ng-model="author" btn-radio="'{{author.name}}'" ng-repeat="author in authors">{{author.name}}</button>
                  </div>
                  <input class="span12" type="text" ng-model="start"></input>

      </div>
    </div>

    <div class="span10" id="map">
      <map grid="{[{grid}]}"></map>
    </div>
  </div>

    <div class="row-fluid">
      <div class="span12 breath" id="timeline">
        <legend>Timeline</legend>
        <timeline cells="{{cells}}" start="{{start}}" end="{{end}}"></timeline>
      </div>
    </div>

     <div class="row-fluid">
      <div class="span12 breath" id="view">
        <legend>Views</legend>
      </div>
    </div>
